<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pure JavaScript Excel</title>
    <link rel="shortout icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
    <!--To je komentář, který v production verzi má být odstraněn-->
    <div id="app" class="container">

        <div class="excel">

            <div class="excel__header">
                <input type ="text" class="input" value="Nová tabulka" />
                <div>
                    <div class="button">
                        <i class="material-icons">delete</i>
                    </div>
                    <div class="button">
                        <i class="material-icons">exit_to_app</i>
                    </div>
                </div>
            </div>

            <div class="excel__toolbar">
                <div class="button">
                    <i class="material-icons">format_align_left</i>
                </div>
                <div class="button">
                    <i class="material-icons">format_align_center</i>
                </div>
                <div class="button">
                    <i class="material-icons">format_align_right</i>
                </div>
                   <div class="button">
                       <i class="material-icons">format_bold</i>
                   </div>
                <div class="button">
                    <i class="material-icons">format_italic</i>
                </div>
                <div class="button">
                    <i class="material-icons">format_underlined</i>
                </div>
            </div>

            <div class="excel__formula">
                <div class="info">fx</div>
                <div class="input" contenteditable="true" spellcheck="false"></div>
            </div>

            <div class="excel__table">
                <div class="row">
                    <div class="row-info">
                    </div>
                    <div class="row-data">
                        <div class="column">
                            A
                        </div>
                        <div class="column">
                            B
                        </div>
                        <div class="column">
                            C
                        </div>
                        <div class="column">
                            D
                        </div>
                        <div class="column">
                            E
                        </div>
                        <div class="column">
                            F
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="row-info">
                        1
                    </div>
                    <div class="row-data">
                        <div class="cell selected" contenteditable="true">A1</div>
                        <div class="cell" contenteditable="true">B2</div>
                        <div class="cell" contenteditable="true">C3</div>
                    </div>
                </div>
                <div class="row">
                    <div class="row-info">
                        2
                    </div>
                    <div class="row-data">
                        <div class="cell" contenteditable="true">A1</div>
                        <div class="cell" contenteditable="true">B2</div>
                        <div class="cell" contenteditable="true">C3</div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
